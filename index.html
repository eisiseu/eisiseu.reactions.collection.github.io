<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" />
    <title>반응정리</title>
    <meta content="eisiseu" property="og:title" />
    <meta content="반응정리 테스트용." property="og:description" />
    <meta content="https://eisiseu.github.io/" property="og:url" />
    <meta content="image.png" property="og:image" />
    <meta content="#ff6a28" data-react-helmet="true" name="theme-color" />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body style="overflow-y: hidden">
    <div class="empty-box" id="resizable-box">
        <div class="content">
            <img class="image" src="logo.png" alt="이미지">
        </div>

        <div class="button-container">
            <button class="w-btn-neon" id="prev-btn" type="button">
                <img class="setting" src="setting.png" alt="이미지">
            </button>
        </div>

        <div class="cafe-button">
            <button class="main-btn1" id="cafe-button" type="button">
                <div class="logo-content">
                    <img class="cafe-logo" src="cafe-logo.png" alt="이미지">
                    <span class="cafe-text">카페 바로가기</span>
                </div>
            </button>
        </div>

        <div class="youtube-button">
            <button class="main-btn2" id="youtube-button" type="button">
                <div class="logo-content">
                    <img class="youtube-logo" src="youtube-logo.png" alt="이미지">
                    <span class="youtube-text">원본 영상 바로가기</span>
                </div>
            </button>
        </div>

        <div class="change-screen-button-container">
            <button class="change-screen-button-container" id="change-size-btn" type="button">
                <img src="top.png" alt="이미지">
            </button>
        </div>

        <div class="reload-screen-button-container" id="reload-btn-container" style="display: none">
            <button class="reload-screen-button-container" id="reload-btn" type="button">
                <img src="logo.png" alt="이미지">
            </button>
        </div>

        <div class="image-box">

        </div>

    </div>

    <div class="footer">
        <div class="animation">
            <span>&copy; 2024 eisiseu All rights reserved.</span>
        </div>
    </div>

</body>

</html>
